<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
     <!-- header  -->
    <header>
        <div class = "container">
          <!-- navbar -->
          <nav class = "navbar">
            <a href = "index.html" class = "navbar-brand">Welcome To Our Store</a>
         <button title="Menu" type = "button" class = "navbar-toggler">Menu
          </button>
         <div class = "navbar-collapse">
            <ul>
              <li><a href = "#">Home</a></li>
              <li><a href = "#">Electronics</a></li>
              <li><a href = "#">New Arrivals</a></li>
              <li><a href = "#">Help</a></li>
              <li><a href = "#">Sell</a></li>
            </ul>
          </div>
          <div class = "cart">
            <button title="Cart" type = "button" id = "cart-btn">
              <i class = "fas fa-shopping-cart"></i>
            </button>
            
            <div class = "cart-container">
              <div class = "cart-list">
            </div>
            <div class = "cart-total">
              <h3>Total : </h3>
              <span id = "cart-total-value"></span>
            </div>
          </div>
        </div>
    </nav>
    </div>
   </header>
<!-- Main -->
<section class = "products">
    <div class = "container">
      <h2>Our Products</h2>
      <div class = "product-list">
    </div>
</div>
</section>
      <!-- footer -->
      <footer>
        <div class = "footer-banner">
          <div class = "container">
            <h2>Unlimited Electronics Collection</h2>
            <button type = "button" class = "btn">View More</button>
          </div>
          <div class = "container">
            <div class = "social-icons">
              <a title="facebook" href = "#">
                <i class = "fab fa-facebook-f"></i>
              </a>
              <a title="twitter" href = "#">
                <i class = "fab fa-twitter"></i>
              </a>
              <a title="instagram" href = "#">
                <i class = "fab fa-instagram"></i>
              </a>
              <a title="pinterest" href = "#">
                <i class = "fab fa-pinterest"></i>
              </a>
              <a title="linkedin" href = "#">
                <i class = "fab fa-linkedin"></i>
              </a>
            </div>
        </div>
      </footer>
<!-- end of footer -->
<script src="cart.js"></script>
</body>
</html>
